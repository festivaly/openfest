<!DOCTYPE html>
<html lang="ja" ng-app="app">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>loopback-getting-started-intermediate</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>OpenFest</h1>
      <h2 class="ng-hide" ng-show="currentUser">Hello {{currentUser.email}}</h2>
      <nav class="ng-hide" ng-show="enableNav">
        <ul>
          <li>
            <a ui-sref="all-events" ui-sref-active="active">All Events</a>
          </li>

          <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="add-event" ui-sref-active="active">Add Event</a>
          </li>
          <!--
          <li ng-show="currentUser">
            <a ui-sref="my-reviews" ui-sref-active="active">My Reviews</a>
          </li>
        -->
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Log in</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Log out</a>
          </li>
        </ul>
      </nav>
      <div class="global-message-wrapper">
        <div class="global-messages ng-hide" ng-show="message" ng-controller="MessageController">
          <div class="message {{messageType}}">{{message}}</div>
          <div class="close-btn"><a href="#" ng-click="close($event)">close</a></div>
        </div>
      </div>
    </header>

    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/module/routing.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/event.js"></script>
    <script src="js/controllers/message.js"></script>
    <script src="js/services/auth.js"></script>
  </body>
</html>
