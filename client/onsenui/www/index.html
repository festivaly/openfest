<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <base href="/onsenui/www/view">
    <link rel="stylesheet" href="../bower_components/onsenui/build/css/onsenui.css">
    <link rel="stylesheet" href="../bower_components/onsenui/build/css/onsen-css-components-sunshine-theme.css">
    <link rel="stylesheet" href="css/style.css" />

      </head>
  <body>
    
<ons-navigator title="Navigator" var="myNavigator">
	<ons-page>
  <ons-toolbar>
    <div class="left">
    </div>
    <div class="center">
      {{'page.index.title' | translate}}
    </div>
  </ons-toolbar>
  <ons-list>
          <ons-list-item modifier="chevron">
        <ons-row onclick="myNavigator.pushPage('/onsenui/www/view/events/list.html')">
          <ons-col width="30px">
            <ons-icon icon="ion-folder" class="list-item-icon"></ons-icon>
          </ons-col>
          <ons-col>
            {{'model.Event.name' | translate}}
          </ons-col>
        </ons-row>
      </ons-list-item>
          <ons-list-item modifier="chevron">
        <ons-row onclick="myNavigator.pushPage('/onsenui/www/view/tickets/list.html')">
          <ons-col width="30px">
            <ons-icon icon="ion-folder" class="list-item-icon"></ons-icon>
          </ons-col>
          <ons-col>
            {{'model.Ticket.name' | translate}}
          </ons-col>
        </ons-row>
      </ons-list-item>
          <ons-list-item modifier="chevron">
        <ons-row onclick="myNavigator.pushPage('/onsenui/www/view/userGroups/list.html')">
          <ons-col width="30px">
            <ons-icon icon="ion-folder" class="list-item-icon"></ons-icon>
          </ons-col>
          <ons-col>
            {{'model.UserGroup.name' | translate}}
          </ons-col>
        </ons-row>
      </ons-list-item>
      </ons-list>
</ons-page>
																																		</ons-navigator>




    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-translate/angular-translate.js"></script>
    <script src="../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/onsenui/build/js/onsenui.js"></script>
    <script src="js/services/lb-services.js"></script>

    		<script src="js/app.js"></script>

			<script src="js/controllers/Event.controller.js"></script>
			<script src="js/controllers/Ticket.controller.js"></script>
			<script src="js/controllers/UserGroup.controller.js"></script>
	  </body>
</html>
