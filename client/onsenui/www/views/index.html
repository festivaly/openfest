<ons-page>
  <ons-toolbar>
    <div class="left">
    </div>
    <div class="center">
      {{'page.index.title' | translate}}
    </div>
  </ons-toolbar>
  <ons-list>
    <ons-list-item modifier="chevron">
      <ons-row ui-sref="FestUser.list">
        <ons-col width="30px">
          <ons-icon icon="ion-folder" class="list-item-icon"></ons-icon>
        </ons-col>
        <ons-col>
          {{'model.FestUser.name' | translate}}
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item modifier="chevron">
      <ons-row ui-sref="Event.list">
        <ons-col width="30px">
          <ons-icon icon="ion-folder" class="list-item-icon"></ons-icon>
        </ons-col>
        <ons-col>
          {{'model.Event.name' | translate}}
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item modifier="chevron">
      <ons-row ui-sref="Ticket.list">
        <ons-col width="30px">
          <ons-icon icon="ion-folder" class="list-item-icon"></ons-icon>
        </ons-col>
        <ons-col>
          {{'model.Ticket.name' | translate}}
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</ons-page>
