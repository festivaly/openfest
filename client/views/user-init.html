<section>
  <form name="form" ng-submit="register()">
    <fieldset>
      <legend>Register form</legend>

      <div class="form-group">
        <label>Email</label>
        <input name="email" type="text" ng-model="user.email" placeholder="your email address">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input name="password" type="text" ng-model="user.password" placeholder="password">
      </div>

      <div class="form-group">
        <label>User ID</label>
        <input name="userid" type="text" ng-model="user.userid" placeholder="your id">
      </div>

      <div class="form-group">
        <label>User name</label>
        <input name="username" type="text" ng-model="user.username" placeholder="your name">
      </div>

      <div class="form-group">
        <label>Profile</label>
        <textarea name="profile" cols="30" rows="10" ng-model="user.profile" placeholder="your profile"></textarea>
      </div>

      <div class="form-group">
        <label>User Icon</label>
        <input name="icon" type="text" ng-model="user.icon" placeholder="icon url">
      </div>

      <div class="actions">
        <label></label>
        <button>Register</button>
      </div>
    </fieldset>
  </form>
</section>
