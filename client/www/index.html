<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <base href="/">
  <link rel="stylesheet" href="./bower_components/onsenui/build/css/onsenui.css">
  <link rel="stylesheet" href="./bower_components/onsenui/build/css/onsen-css-components-sunshine-theme.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-translate/angular-translate.js"></script>
  <script src="./bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="./bower_components/angular-resource/angular-resource.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="./bower_components/onsenui/build/js/onsenui.js"></script>
  <script src="js/services/lb-services.js"></script>

</head>

<body>

  <ons-tabbar>
    <ons-tab page="tab_search.html" label="{{'model.Event.name' | translate}}" icon="fa-search" active="true"></ons-tab>
    <ons-tab page="tab_manage.html" label="{{'common.manage' | translate}}" icon="fa-list-ul"></ons-tab>
    <ons-tab page="tab_account.html" label="{{currentUser ? currentUser.username : ('common.login' | translate)}}" icon="fa-user"></ons-tab>
  </ons-tabbar>
  <ons-template id="tab_search.html">
    <div ui-view ng-controller="SearchTabController"></div>
  </ons-template>
  <ons-template id="tab_manage.html">
    <div ui-view ng-controller="ManageTabController"></div>
  </ons-template>
  <ons-template id="tab_account.html">
    <div ui-view ng-controller="AccountTabController"></div>
  </ons-template>

  <script src="js/app.js"></script>
  <script src="js/services/auth.js"></script>
  <script src="js/controllers/TabController.js"></script>
  <script src="js/controllers/FestUser/login.js"></script>
  <script src="js/controllers/FestUser/logout.js"></script>
  <script src="js/controllers/FestUser/signup.js"></script>
  <script src="js/controllers/FestUser/list.js"></script>
  <script src="js/controllers/FestUser/add.js"></script>
  <script src="js/controllers/FestUser/detail.js"></script>
  <script src="js/controllers/FestUser/edit.js"></script>
  <script src="js/controllers/Event/list.js"></script>
  <script src="js/controllers/Event/add.js"></script>
  <script src="js/controllers/Event/detail.js"></script>
  <script src="js/controllers/Event/edit.js"></script>
  <script src="js/controllers/Event/manage.js"></script>
  <script src="js/controllers/Ticket/list.js"></script>
  <script src="js/controllers/Ticket/add.js"></script>
  <script src="js/controllers/Ticket/detail.js"></script>
  <script src="js/controllers/Ticket/edit.js"></script>
</body>

</html>
