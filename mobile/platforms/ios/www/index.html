<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script>
      ons.bootstrap();
    </script>
  </head>
  <body>
    <ons-navigator title="Navigator" var="myNavigator">
        <ons-page>
          <ons-toolbar>
            <div class="center">ログイン</div>
            <!--
            <div class="right"><ons-toolbar-button>Close</ons-toolbar-button></div>
            -->
          </ons-toolbar>
    
          <div class="login-form">
            <input type="email" class="text-input--underbar" placeholder="メールアドレス" value="">
            <input type="password" class="text-input--underbar" placeholder="パスワード" value="">
            <br><br>
            <ons-button modifier="large" class="login-button">ログイン</ons-button>
            <br><br>
            <ons-button modifier="quiet" class="forgot-password" onclick="myNavigator.pushPage('page1.html', { animation : 'lift' } )">サインアップ</ons-button>
            <ons-button modifier="quiet" class="forgot-password">パスワードを忘れた</ons-button>
          </div>
        </ons-page>
        <ons-template id="page1.html">
            <ons-page>
              <ons-toolbar>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">サインアップ</div>
              </ons-toolbar>
              <div class="formarea">
                <div class="form-row">
                  <input type="text" class="text-input--underbar width-full" placeholder="ユーザー名" value="">
                </div>
                <div class="form-row">
                  <input type="email" class="text-input--underbar width-full" placeholder="メールアドレス" value="">
                </div>
        
                <div class="form-row">
                  <input type="password" class="text-input--underbar width-full" placeholder="パスワード" value="">
                </div>
        
                <div class="lucent">
                  <p class="note">パスワードは6桁以上の英数字・記号で入力して下さい。</p>
                </div>
        
                <div class="vspc form-row">
                  <ons-button modifier="large--cta">サインアップ</ons-button>
                </div>
              </div>
            </ons-page>
        </ons-template>
    </ons-navigator>
  </body>
</html>
